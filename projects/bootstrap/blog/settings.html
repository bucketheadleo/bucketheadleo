  <!-- settings  section-->
    <section id="settings">
      <div class="container">
        <div class="row py-5">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit settings</h4>
              </div>
              <div class="card-body">
                <form >
                  <fieldset class="form-group">
                    <legend>allow user registration</legend>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input type="radio" value="yes" class="form-check-input" checked>yes
                      </label>
                    </div>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input type="radio" value="no" class="form-check-input">No
                      </label>
                    </div>
                  </fieldset>

                  <fieldset class="form-group">
                    <legend>homepage format</legend>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input type="radio" value="yes" class="form-check-input" checked>blog page
                      </label>
                    </div>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input type="radio" value="page" class="form-check-input"> home page
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
