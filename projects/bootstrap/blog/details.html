      </div>
    </div>
  </nav>

  <!-- header HERE -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> Post One</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- actions section -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
     <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block" >
            <i class="fas fa-arrow-left"></i> Back to dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-danger btn-block" >
            <i class="fas fa-trash"></i> Add User
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- details section -->
    <section id="details">
      <div class="container">
        <div class="row">

          <div class="col">

            <div class="card">

              <div class="card-header">
                <h4>Edit post</h4>
              </div>

              <div class="card-body">
                <form >
                  <div class="form-group">
                      <label for="title">title</label>
                      <input type="text" class="form-control" value="Post One">
                    </div>
                    <div class="form-group">
                      <label for="category">Category</label>
                      <select class="form-control">
                        <option value="">Web Development</option>
                        <option value="" selected>Tech gadgets</option>
                        <option value="">Business</option>
                        <option value="">health & wallness</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="image">Upload image</label>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="image">
                          <label for="image" class="custom-file-label">Choose file</label>
                        </div> 
                        <small class="form-text text-muted">Max size 3mb</small>
                    </div>
                    <div class="form-group">
                      <label for="body">Body</label>
                      <textarea name="editor1" class="form-control">Lorem ipsum dolor sit, amet consectetur
                         adipisicing elit. Dicta consectetur molestiae in culpa sit aliquid deserunt quo? Iust
                         o, rerum consequatur?
                      </textarea>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              copyright &copy; <span id="year"></span> L .N
            </p>
          </div>
        </div>
      </div>
    </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace('editor1');
  </script>
</body>
